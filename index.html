<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | Study Hub</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", sans-serif;
            background: linear-gradient(135deg, #1976d2, #63a4ff);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-box {
            background: white;
            width: 360px;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 10px 25px rgba(0,0,0,0.3);
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {opacity: 0; transform: scale(0.9);}
            to {opacity: 1; transform: scale(1);}
        }

        h2 {
            margin-bottom: 20px;
            color: #1976d2;
            font-size: 28px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 12px 0;
            border: 2px solid #1976d2;
            border-radius: 8px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #1976d2;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.3s;
        }

        button:hover {
            background: #063970;
        }

        .error {
            color: red;
            margin-top: 10px;
            display: none;
            font-weight: bold;
        }

        .footer-text {
            margin-top: 15px;
            font-size: 13px;
            color: gray;
        }
    </style>
</head>
<body>

<div class="login-box">
    <h2>üîê Login to Study Hub</h2>

    <input type="text" id="username" placeholder="Enter ID">
    <input type="password" id="password" placeholder="Enter Password">

    <button onclick="login()">Login</button>
    
    <p id="error-message" class="error">‚ùå Incorrect ID or Password</p>

    <div class="footer-text">üí° Powered by Apna College Theme</div>
</div>

<script>
    function login() {
        let id = document.getElementById("username").value;
        let pass = document.getElementById("password").value;

        if(id === "prince070" && pass === "prince123") {
            window.location.href = "hello.html"; // Redirects to your main page
        } else {
            document.getElementById("error-message").style.display = "block";
        }
    }
</script>

</body>
</html>
